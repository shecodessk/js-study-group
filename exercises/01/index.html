<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Your Itemized Receipt</title>
  </head>
  <body>
    <section class="receipt">
      <div class="input-col">
        <div class="input-box">
          <label class="article">Article</label>
          <input id="description" />
        </div>

        <div class="input-box">
          <label>Amount</label>
          <input id="amount" />
        </div>

        <div class="input-box">
          <label>Cost/unit</label>
          <input id="unit-cost" />
        </div>
      </div>
      <div>
        <div class="button">
          <button id="button">Calculate Total</button>
        </div>
      </div>
      <p class="your-receipt">======= YOUR RECEIPT =======</p>
      <div class="grid">
        <div class="grid-right">
          <ul id="ticket">
            <!--List of ticket articles here-->
          </ul>
        </div>
        <div class="grid-left">
          <ul id="cost">
            <!--List of articles cost here-->
          </ul>
        </div>
      </div>
      <hr />
      <p class="total" id="total">
        TOTAL:
        <!--Total here-->
      </p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
